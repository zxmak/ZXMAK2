<p>
To use this debugger version you have to overwrite a value in ZXMAK2.vmz file(emulator directory):<br>
<br>
<ul>
<li>Original value: <b>&lt;Device type="ZXMAK2.Hardware.General.Debugger" /&gt;</b></li>
<li>Overwrite to: <b>&lt;Device type="ZXMAK2.Hardware.Adlers.Debugger" /&gt;</b></li>
</ul>
</p>
