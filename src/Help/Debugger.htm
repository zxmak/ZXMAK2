<div id="heading">
<p>Debugger Shortcuts</p>
</div>
<br>
When in debugger window you can use following shortcuts:<br>
<b>F3</b>  - Reset speccy<br>
<br>
<b>F5</b>   - Stop/Pause<br>
<b>F10</b>  - Run<br>
<br>
<b>F7</b>   - Step Into<br>
<b>F8</b>   - Step Over<br>
<br>
<b>F12</b>  - switch between Stack/Breakpoints list<br>
